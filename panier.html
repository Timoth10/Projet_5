<!doctype html>
<html lang="fr">

  <head>
    <title>Orinoco, vente en ligne spécialiste de la caméra vintage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- scripts -->
    <script src="./js/request.js" defer></script>
    <script src="./js/classes.js" defer></script>
    <script src="./js/panier.js" defer></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>

    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm justify-content-center">
      <a class="my-0 mr-md-auto display-1" href="index.html" target="_parent"><h1 >Orinoco</h1></a>
    </header>
          
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h2 class="display-4">Panier</h2>
      <p class="lead">Votre commande</p>
    </div>
          
    <div class="container">

      <div id="app"><!-- panier --></div>

      <div class="card mb-3 text-center" id="blocForm">

        <p>Vos coordonnées : </p>

        <form id="form">
          <div class="form-row">

            <div class="col-sm-6 my-1 px-3">
              <label for="firstName">Prénom :</label>
              <input type="text" name="firstName" id="firstName" class="form-control" pattern="[A-Za-z- é]{2,}" required /><!-- regEx :Lettres tirets espaces "é" uniquement, 2 caractères minimum-->
            </div>

            <div class="col-sm-6 my-1 px-3">
              <label for="lastName" >Nom :</label>
              <input type="text" name="lastName" id="lastName" class="form-control" pattern="[A-Za-z- é]{2,}" required /><!-- regEx :Lettres tirets espaces "é" uniquement, 2 caractères minimum-->
            </div>


            <div class="col-sm-6 my-1 px-3">
              <label for="address">Adresse :</label>
              <input type="text" name="address" id="address" class="form-control" pattern="[A-Za-z0-9- ,é]{2,}" required /><!-- regEx :Lettres chiffres virgules tirets espaces uniquement, 2 caractères minimum-->
            </div>

            <div class="col-sm-6 my-1 px-3">
              <label for="city">Ville :</label>
              <input type="text" name="city" id="city" class="form-control" pattern="[A-Za-z- é0-9]{2,}" required /><!-- regEx :Lettres tirets espaces uniquement, 2 caractères minimum-->
            </div>
    

            <div class="col-sm-12 my-3 px-3">
              <label for="email">Email :</label>
              <input type="email" name="email" id="email" class="form-control" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required /><!-- regEx : commence par au moins un chiffre, lettre, point, underscore, modulo, plus, moins ; suivi d'un arobase ; suivi d'au moins une lettre, un chiffre, un point, un tiret suivi d'un point suivi (et pour finir) d'au moins 2 lettres-->
            </div>

            <div class="col-sm-12 my-3">
              <button type="submit" class="btn btn-outline-primary" id="submitBtn">Validez la commande</button>
            </div>

          </div>  
        </form>
               
      </div>
          
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">&copy; 2020</small>
          </div>
          <div class="col-6 col-md">
            <h4>Autres produits</h4>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">Ours en peluche</a></li>
              <li><a class="text-muted" href="#">meubles en chêne</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h4>Partenaires</h4>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">Devenez partenaires</a></li>
              <li><a class="text-muted" href="#">Presse</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h4>A propos</h4>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">Notre équipe</a></li>
              <li><a class="text-muted" href="#">Où sommes-nous ?</a></li>
              <li><a class="text-muted" href="#">Mentions légales</a></li>
            </ul>
          </div>
        </div>
      </footer>

    </div>

  </body>

</html>
